<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/ShaderToon.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				directionalLight = new THREE.DirectionalLight(0xffffff);
				directionalLight.position.set( 0.96, 1.78, 0 );
				scene.add( directionalLight );

				ambientLight = new THREE.AmbientLight( 0x080808 );
				scene.add( ambientLight );
				
				
			function createShaderMaterial( id, directionalLight, ambientLight ) {
				var shader = THREE.ShaderToon[ id ];
				var u = THREE.UniformsUtils.clone( shader.uniforms );
				var vs = shader.vertexShader;
				var fs = shader.fragmentShader;
				var material = createShaderMaterial( "hatched", directionalLight, ambientLight );
				material.uniforms.uBaseColor.value.setHex( 0x006700 );
				material.uniforms.uLineColor1.value.setHex( 0xff02ff );
				return material;
				}
				 


			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
