<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
				renderer.autoClearColor = false;
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				geometry = new THREE.TorusGeometry(100, 24.73, 40, 23, 43.98);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);


			}

			function draw() {

				requestAnimationFrame( draw );
				
				var s = Math.sin( Date.now() * 0.002 );
				mesh.material.color.setHSL(0.5, s, 0.5 );

				renderer.render( scene, camera );

				mesh.position.x = Math.sin( Date.now() * 0.001 ) * 50;  
				mesh.rotation.z = Date.now() * 0.0005;

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
